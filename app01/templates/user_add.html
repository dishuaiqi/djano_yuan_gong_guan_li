{% extends 'layout.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css' %}">

{% endblock %}
{% block content %}

    <div class="panel panel-default" >

      <div class="panel-heading">添加用户</div>
      <div class="panel-body">

        <form method="post" novalidate>
           {% csrf_token %}
             {% for field in form %}
          <div class="form-group">

          <label>{{ field.label }}</label>
              {{ field }}
             <span style="color: red">{{ field.errors.0 }}</span>
            </div>
        {% endfor %}

           <button type="submit" class="btn btn-default">提 交</button>
       </form>


      </div>
      </div>
    </div>


{% endblock %}


{% block js %}
    <script src="{% static 'plugin/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugin/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#id_work_time').datepicker({
                format:'yyyy-mm-dd',
                startDate:'0',
                language:'zh-CN',
                autoclose: true
            });

        })
    </script>
{% endblock %}
