{% extends 'layout.html' %}

{% block content %}

     <div>
         <div class="container">
             <div style="margin-bottom: 10px">
                 <a class="btn btn-primary" href="/admin/add/">添加</a>
             </div>

              <div class="panel panel-default">
              <!-- Default panel contents -->
                  <div class="panel-heading">
                     <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      管理员列表
                  </div>
                  <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>密码</th>

                        <th>操作</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for obj in adminlist %}
                      <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{obj.Username}}</td>
                        <td>********</td>
                        <td>
                            <a class="btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn-danger btn-xs" href="/user/{{ obj.id }}/delete/">删除</a>
                        </td>

                      </tr>
                    {% endfor %}
                    </tbody>
                </table>
                  </div>

         </div>
        </div>
     </div>
      <ul class="pagination">

        {{ page_str }}

      </ul>
{% endblock %}
